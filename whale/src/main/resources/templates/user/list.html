<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>用户列表</h1>
		<br />
		<div class="width:80%">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>UserName</th>
						<th>UserPassword</th>
						<th>Email</th>
						<th>注册时间</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list:${list}">
						<td th:text="${list.id}">1pp</td>
						<td th:text="${list.userName}">1pp</td>
						<td th:text="${list.userPassword}">1pp</td>
						<td th:text="${list.email}">1pp</td>
						<td th:text="${list.regTime}">1pp</td>
						<td><a th:href="@{/toUpdate(id=${list.id})}"
							>Edit</a></td>
						<td><a th:href="@{/delete(id=${list.id})}"
							onclick="return confirm('确认删除该用户吗？')">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-lable">
				<a href="/toAdd" class="btn btn-info">添加</a>
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">修改用户</h4>
					</div>
					<div class="modal-body">
						<table class="table table-hover">
							<tr>
								<th><input name="userName">
									</th>
							</tr>
							<!-- 	<tr>
								<th><input th:value="${user.userPassword}"></th>
							</tr>
							<tr>
								<th><input th:value="${user.email}"></th>
							</tr>
							<tr>
								<th><input th:value="${user.regTime}"></th>
							</tr> -->
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary">提交更改</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
</body>

</html>
