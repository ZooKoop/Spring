<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户列表</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<h1>用户列表</h1>
		<br/>
		<div class="width:80%">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>UserName</th>
						<th>UserPassword</th>
						<th>Email</th>
						<th>注册时间</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="list:${list}">
						<td th:text="${list.id}">1pp</td>
						<td th:text="${list.userName}">1pp</td>
						<td th:text="${list.userPassword}">1pp</td>
						<td th:text="${list.email}">1pp</td>
						<td th:text="${list.regTime}">1pp</td>
						<td><a th:href="@{/toEidt(id=${list.id})}">Edit</a></td>
						<td><a th:href="@{/delete(id=${list.id})}" onclick="return confirm('确认删除该用户吗？')">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-lable">
				<a href="/toAdd" class="btn btn-info">添加</a>
			</div>
		</div>
	</div>
</body>
</html>
