<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户添加</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/layer/theme/default/layer.css}"/>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/myJs.js}"></script>
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
</head>
<body>
	<div class="container" style="margin:10px">
		<form id="file" method="post"
			class="form-horizontal" enctype="multipart/form-data">

			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName"
						id="userName" placeholder="用户名">
				</div>
			</div>
			<div class="form-group">
				<label for="userPassword" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="userPassword"
						id="userPassword" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" id="email"
						placeholder="邮箱">
				</div>
			</div>
			<div class="form-group">
				<label for="srcImg" class="col-sm-2 control-label">选择图片</label> 
				<input class="col-sm-10" type="file" name="srcImg">
			</div>
		</form>
	</div>
</body>
</html>
