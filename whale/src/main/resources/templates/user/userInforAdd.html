<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>用户添加</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<h1>用户添加</h1>
		<br/>
		<form id="file" th:action="@{/user/add}" method="post" class="form-horizontal">

			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="userName" id="userName" placeholder="用户名">
				</div>
			</div>
			<div class="form-group">
				<label for="userPassword" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="userPassword" id="userPassword" placeholder="密码">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<div th:if="${errorMsg!=null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">
					</div>
				</div>
			</div>
			<!-- <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-infor" value="添加">
					<input type="reset" class="btn btn-danger" value="重置">
					<a th:href="@{user/list}" class="btn btn-danger">后退</a>
				</div>
			</div> -->
		</form>
	</div>
</body>
</html>
