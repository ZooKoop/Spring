<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_pub :: common_header('Whale')">
	<meta charset="UTF-8">
</head>
<body>
	<div th:replace="common/common_pub :: navbar_"></div>
	<div id="myCarousel" class="carousel slide">
	    <!-- 轮播（Carousel）指标 -->
	    <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>   
	    <!-- 轮播（Carousel）项目 -->
	    <div class="carousel-inner">
	        <div class="item active">
	            <img src="/img/inde/3.jpg" alt="First slide">
	        </div>
<!-- 	        <div class="item">
	            <img src="/img/inde/2.jpg" alt="Second slide">
	        </div> -->
	        <div class="item">
	            <img src="/img/inde/1.jpg" alt="Third slide">
	        </div>
	    </div>
	     <!-- 轮播（Carousel）导航 -->
	    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	        <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	        <span class="sr-only">Next</span>
	    </a>
	</div>
	<div class="container-fluid">
	
	</div>
</body>
</html>
