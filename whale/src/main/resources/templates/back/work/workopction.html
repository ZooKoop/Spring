<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<head th:replace="common/common_pub :: common_header('')">
</head>
<body>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="opctionModel" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/back/workopction/add}" id="opction_form" class="form-horizontal" role="form">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">添加参数</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="opctionCode" class="col-sm-2 control-label">opctionCode</label>
							<div class="col-sm-10">
								<!-- onkeyup="this.value=this.value.replace(/[^a-zA-Z]/g,'')" -->
								<input type="hidden" class="form-control" id="opction——id"
									name="id">
								<input type="text" class="form-control" id="opctionCode"
									name="opctionCode" placeholder="opctionCode">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="submit" class="btn btn-primary">
							提交</button>
					</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
	<div th:replace="common/common_pub :: navbar_"></div>
	<div class="row" style="width: 100%;margin: 0;">
		<div th:replace="common/common_pub :: left_nav"></div>
		<div class="col-md-10" style=" padding: 0;overflow: hidden;">
				<div style = "margin:0" class="panel panel-default">
					<!-- 搜索区 -->
					<div class="panel-body">
						<!-- <div class="col-xs-12 col-sm-6 col-md-3">
		                    <div class="form-group">
		                        <label for="CustomerName">TicketNumber</label>
		                        <input id="find_ticketNumber" class="form-control" name="ticketNumber" type="number" value="">
		                    </div>
				        </div> -->
					</div>
					<div class="panel-body">
						<!-- 按钮触发模态框 -->
						<button class="btn" data-toggle="modal" data-target="#opctionModel"
							style="margin: 10px 0;">添加参数</button>
						<div class="panel">
							<table style="width: 100%;" id="opction_table" class="table table-hover table-striped">
								<thead>
									<tr class="my_tables_tr">
										<th class="text-center">id</th>
										<th class="text-center">Opction_Code</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tfoot>
									<tr class="my_tables_tr">
										<th class="text-center">id</th>
										<th class="text-center">Opction_Code</th>
										<th class="text-center">操作</th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
