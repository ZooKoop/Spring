<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
	
	<!-- 模态框（Modal） -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">编辑TICKET</h4>
				</div>
				<div class="modal-body">
					<form id="edit_workForm" class="form-horizontal" role="form">
						<div class="form-group">
							<label for="ticketNumber_edit" class="col-sm-2 control-label">Ticket</label>
							<div class="col-sm-10">
								<input type="hidden" class="form-control" id="work_id" name="id">
								<input type="hidden" class="form-control" id="work_edit_dateTime" name="dateTime">
								<input type="number" class="form-control" id="ticketNumber_edit"
									 name="ticketNumber" placeholder="请输入Ticket号">
							</div>
						</div>
						<div class="form-group">
							<label for="description_edit" class="col-sm-2 control-label">描述</label>
							<div class="col-sm-10">
								<textarea id="description_edit" class="form-control"
									name="description" placeholder="Ticket描述。。。"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="version_edit" class="col-sm-2 control-label">Ticket版本</label>
							<div class="col-sm-10">
								<select id="version_edit" name="version" data-style="btn-info"
									class="selectpicker form-control" multiple title="选择版本(可多选)"
									data-live-search="true">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="patch_edit" class="col-sm-2 control-label">发包</label>
							<div class="col-sm-10">
								<select id="patch_edit" name="patch" multiple 
									class="selectpicker form-control" title="选择版本(可多选)" data-style="btn-info"
									data-live-search="true">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="isExample_edit" class="col-sm-2 control-label">测试用例</label>
							<div class="col-sm-10">
								<select id="isExample_edit" name="isExample"
									class="selectpicker form-control" title="是否有测试用例">
									<option value="0">无</option>
									<option value="1">有</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="isClose_edit" class="col-sm-2 control-label">是否关闭</label>
							<div class="col-sm-10">
								<select id="isClose_edit" name="isClose"
									class="selectpicker form-control" title="请选择..." >
									<!-- <option value="-1" class="hidden"></option> -->
									<option value="0">关</option>
									<option value="1">开</option>
								</select>
							</div>
						</div>
						<!-- <div class="form-group">
							<label for="dateTime" class="col-sm-2 control-label">日期</label>
							<div class="col-sm-10">
								<input type="date" id="dateTime" name="dateTime"
									class="form-control">
							</div>
						</div> -->
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary work_edit_btn">
						提交</button>
				</div>
</body>
</html>
