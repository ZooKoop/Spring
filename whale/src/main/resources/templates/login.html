<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Whale Login</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="navbar :: html"></div>
	<div class="container" style="width:35%;margin:0 auto;">
		<div class="form-container">
			<form class="form-horizontal" action="/lg" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">账号:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								name="username" value="">
						</div>
					</div>
					<div class="form-group"> 
						<label for="password" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name="password" value="">
						</div>
					</div>
					<div class="alert col-sm-12 alert-warning" th:if="${param.error}">
						<a href="#" class="close" data-dismiss="alert"> &times; </a> <strong>警告！</strong>用户名或密码错误。
					</div>
				</div>
				<div class="modal-footer" style="border: none;padding-top: 0;">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="submit">Login</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
