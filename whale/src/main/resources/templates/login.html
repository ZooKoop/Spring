<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_pub :: common_header('')">
	<meta charset="UTF-8">
</head>
<body>
	<div th:replace="common/common_pub :: navbar_"></div>
	<div class="container">
		<div class="row">
			 <div class="col-md-6 my_login">
			 	<form action="/lg" class="form-horizontal my_login_content"  method="POST" id="loginFrom">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">账号:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="username"
								name="username" value="">
						</div>
					</div>
					<div class="form-group"> 
						<label for="password" class="col-sm-2 control-label">密码:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"
								name="password" value="">
						</div>
					</div>
					<div class="form-group" th:if="${param.error}" style=" margin-bottom: 0;"> 
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							 <div class="alert alert-danger alert-dismissable" style=" margin-bottom: 0;">
					            <button type="button" class="close" data-dismiss="alert"
					                    aria-hidden="true">
					                &times;
					            </button>
					             	 账号或密码错误！
					        </div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 请记住我（未完善）
								</label>
							</div>
						</div>
					</div>
					<div class="form-group"  style=" margin-bottom: 0;">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
						</div>
					</div>
				</form>
			 </div>
			 <div class="col-md-6 my_login">
			 	<div class="my_login_content">
			 		注册
			 	</div>
			 </div>
		</div>

			<form method="POST" id="loginFrom">
				<input type="text" class="form-control" id="username"
					style="margin: 20px 0;" name="username" placeholder="用户名" required
					autofocus> 
				<input type="password" style="margin: 20px 0;"
					class="form-control" id="password" name="password" placeholder="密码"
					required autofocus>
			</form>
		</div> -->
	</div>
	<div th:replace="common/common_pub :: footer_"></div>
</body>
</html>
