<!DOCTYPE html>
<html>
<head th:fragment="common_header(title)">
		<title th:text="${title}"></title>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!-- boot引用 -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<!-- dataTables引用 -->
		<link rel="stylesheet" type="text/css"
			href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
		<script type="text/javascript" charset="utf8"
			src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
		<!-- layer引用 -->
		<link rel="stylesheet" type="text/css"
			href="/layer/theme/default/layer.css" />
		<script type="text/javascript" src="/layer/layer.js"></script>
		<!-- 自定义引用 -->
		<script type="text/javascript" src="/js/myJs.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation" th:fragment="navbar_">
		<div class="container-fluid m-navbar">
			<div class="navbar-header ">
				<a class="navbar-brand" th:href="@{/}">Whale</a>
			</div>
			<div class="collapse navbar-collapse pull-right" id="example-navbar-collapse">
				<ul class="nav navbar-nav ">
					<li class="active"><a th:href="@{/user/list}" id="toUserList" th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null">User</a></li>
					<li><a id="login" th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}==null" >登陆</a>
					</li>
					<li class="dropdown pull-right"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"
						th:text="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null?'欢迎  '+${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}:'登陆'"><b
							class="caret"></b> </a>
						<ul class="dropdown-menu">
							<li> <a href="#" th:href="@{/login}">个人信息</a></li>
							<li><a href="#">修改密码 </a></li>
							<li class="divider"></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<input class="right-block btn btn-danger btn-block" style="border: 0; height: 100%;"
										type="submit" value="注销" />
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>



	<th:block th:fragment="">
		
	</th:block>
</body>
</html>
