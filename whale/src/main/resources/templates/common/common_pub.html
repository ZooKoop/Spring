<!DOCTYPE html>
<html>
<head th:fragment="common_header(title)">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title th:text="${title}"></title>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<!-- boot引用 -->
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/fileinput.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.min.css}" />
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fileinput.js}"></script>
<script type="text/javascript" th:src="@{/js/fileinput_locale_zh.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-select.js}"></script>
<!-- dataTables引用 -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/dataTables.bootstrap.min.css}">
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>
	<!-- 导出 -->
<link rel="stylesheet" type="text/css"
	th:href="@{/css/buttons.dataTables.min.css}">
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/jszip.min.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/vfs_fonts.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/pdfmake.min.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/dataTables.buttons.min.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/buttons.flash.min.js}"></script>
<script type="text/javascript" charset="utf8"
	th:src="@{/js/dataTables/buttons.html5.min.js}"></script>
<!-- layer引用 -->
<link rel="stylesheet" type="text/css"
	th:href="@{/layer/theme/default/layer.css}" />
<script type="text/javascript" th:src="@{/layer/layer.js}"></script>
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
<!-- 校验 -->
<script th:src="@{/js/bootstrapValidator.js}"></script>
<!-- 备用校验 -->
<!-- <script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/language/zh_CN.min.js"></script> -->
<!-- 自定义引用 -->
<link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<script type="text/javascript" th:src="@{/js/myJs.js}"></script>
<script type="text/javascript" th:src="@{/js/myValidator.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<!-- 防止报404 -->
<link rel="shortcut icon" href="#"/>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation" th:fragment="navbar_">
		<div class="container-fluid">
			<div class="navbar-header ">
				<a class="navbar-brand" th:href="@{/}">Whale</a>
			</div>
			<div class="collapse navbar-collapse pull-right"
				id="example-navbar-collapse">
				<ul class="nav navbar-nav ">
					<li class="active"><a th:href="@{/back/work/toWork}" > BACK</a></li>
					<li class="active"><a th:href="@{/toupload}" id="toupload" >图集</a></li>
					<li><a th:href="@{/login}"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}==null">登陆</a>
					</li>
					<li class="dropdown pull-right"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<b class="caret"></b> <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">个人信息</a></li>
							<li><a href="#">修改密码 </a></li>
							<li class="divider"></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<input class="right-block btn btn-danger btn-block"
										style="border: 0; height: 100%;" type="submit" value="注销" />
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<footer th:fragment="footer" style="width:100%;background: #222; color: #9d9d9d;position: absolute;
    bottom: 0;padding-left:1em">
	 	<h5 class="text-left">Copyright &copy;2019 Whale</h5>
	</footer>
	<footer th:fragment="footer_" style="border-top: 1px solid #fff; width:100%;background: #d2d6de; color: #9d9d9d;position: absolute;
    bottom: 0;padding-left:1em">
	 	<h5 class="text-left" style="color:#222;font-weight: bold;">Copyright &copy;2019 Whale</h5>
	</footer>

	<div th:fragment="left_nav" class="col-md-2" style=" padding: 0;">
		<ul id = "my_nav">
		  <li th:class="${queryUrl.indexOf('/back/work')!=-1}? 'active' : ''" ><a href="/back/work/toWork">WORK</a></li>
<!-- 		  <li th:class="${queryUrl=='/back/work/toWork'}? 'active' : ''" ><a href="/back/work/toWork">WORK</a></li> -->
		  <li ><a href="#">A</a></li>
		  <li ><a href="#">A</a></li>
		  <li ><a href="#">A</a></li>
		  <li ><a href="#">A</a></li>
		  <li ><a href="#">A</a></li>
		  <li th:class="${F_O=='one'}? 'active' : ''"><a href="#systemSetting" data-toggle="collapse">系统管理<i id="xitong" th:class="${F_O=='one'}? 'glyphicon glyphicon-play pull-right rotate_' : 'glyphicon glyphicon-play pull-right'"></i></a>
		 		<ul id="systemSetting" th:class="${F_O=='one'}? 'collapse in' : 'collapse'" style="padding:0">
					<li th:class="${queryUrl=='/back/user/list'}? 'active_two' : ''"><a th:href="@{/back/user/list}"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
					<li th:class="${queryUrl=='/back/workopction/toWorkOpction'}? 'active_two' : ''"><a th:href="@{/back/workopction/toWorkOpction}"><i class="glyphicon glyphicon-th-list"></i> 系统参数</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-asterisk"></i> 角色管理</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-edit"></i> 修改密码</a></li>
					<li><a href="#"><i class="glyphicon glyphicon-eye-open"></i> 日志查看</a></li>
				</ul>
		  </li>
		</ul>
	</div>
	<th:block th:fragment="">

	</th:block>
</body>
</html>
