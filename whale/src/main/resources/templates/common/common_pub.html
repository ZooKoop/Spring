<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<head th:fragment="common_header(title)">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<title th:text="${title}"></title>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<!-- boot引用 -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/css/fileinput.min.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap-select.min.css" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/fileinput.js"></script>
<script type="text/javascript" src="/js/fileinput_locale_zh.js"></script>
<script type="text/javascript" src="/js/bootstrap-select.js"></script>
<!-- dataTables引用 -->
<link rel="stylesheet" type="text/css"
	href="/css/dataTables.bootstrap.min.css">
<script type="text/javascript" charset="utf8"
	src="/js/dataTables/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8"
	src="/js/dataTables/dataTables.bootstrap.min.js"></script>
<!-- layer引用 -->
<link rel="stylesheet" type="text/css"
	href="/layer/theme/default/layer.css" />
<script type="text/javascript" src="/layer/layer.js"></script>
<!-- 字体图标 -->
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
<!-- 自定义引用 -->
<link rel="stylesheet" type="text/css" href="/css/mycss.css" />
<script type="text/javascript" src="/js/myJs.js"></script>
<!-- admin导航 -->
<link rel="stylesheet" href="/css/AdminLTE.css">
<link rel="stylesheet" href="/css/skins/skin-blue.css">
<!-- Ionicons -->
<link rel="stylesheet" href="/css/Ionicons/css/ionicons.min.css">
<!-- Font Awesome -->
  <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
<!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<script type="text/javascript" src="/js/adminlte.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation"
		th:fragment="navbar_">
		<div class="container-fluid">
			<div class="navbar-header ">
				<a class="navbar-brand" th:href="@{/}">Whale</a>
			</div>
			<div class="collapse navbar-collapse pull-right"
				id="example-navbar-collapse">
				<ul class="nav navbar-nav ">
					<li class="active"><a th:href="@{/back/index}" ><i class="icon-user"></i> BACK</a></li>
					<li class="active"><a th:href="@{/toupload}" id="toupload" ><i class="icon-user"></i> 图集</a></li>
					<li class="active"><a th:href="@{/back/user/list}" id="toUserList"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null"><i class="icon-user"></i> User</a></li>
					<li><a th:href="@{/login}"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}==null">登陆</a>
					</li>
					<li class="dropdown pull-right"
						th:if="${session?.SPRING_SECURITY_CONTEXT?.authentication?.principal?.username}!=null">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<b class="caret"></b> <span th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">个人信息</a></li>
							<li><a href="#">修改密码 </a></li>
							<li class="divider"></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<input class="right-block btn btn-danger btn-block"
										style="border: 0; height: 100%;" type="submit" value="注销" />
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<footer th:fragment="footer" style="width:100%;background: #222; color: #9d9d9d;position: absolute;
    bottom: 0;padding-left:1em">
	 	<h5 class="text-left">Copyright &copy;2019 Whale</h5>
	</footer>
	<footer th:fragment="footer_" style="border-top: 1px solid #fff; width:100%;background: #d2d6de; color: #9d9d9d;position: absolute;
    bottom: 0;padding-left:1em">
	 	<h5 class="text-left" style="color:#222;font-weight: bold;">Copyright &copy;2019 Whale</h5>
	</footer>

	<th:block th:fragment="">

	</th:block>
</body>
</html>
